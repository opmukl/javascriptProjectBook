  <script>
    var num = prompt('구구단 몇 단을 볼까요?');

    if (num == '' || isNaN(num)) {
      alert('올바른 값을 입력하세요');
    } else if (num < 1 || num > 10) {
      alert('1~9까지 입력 가능합니다.');
    } else {
      for(var i=0; i<10; i++){
        document.write(num + '*' + i + '=' + num*i + '<br>');
      }
    }
  </script>
</head>
